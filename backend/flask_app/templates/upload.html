<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Upload - Pet Scream Shop</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/styles.css') }}"
    />
  </head>
  <body>
    <h1>Upload your pet</h1>
    <nav>
      <a href="{{ url_for('index') }}">Home</a> |
      <a href="{{ url_for('catalog') }}">View catalog</a>
    </nav>

    <form id="upload-form">
      <label>Email: <input type="email" name="user_email" required /></label
      ><br />
      <label
        >Photo:
        <input type="file" name="file" accept="image/*" required /></label
      ><br />
      <button type="submit">Upload</button>
    </form>

    <div id="status"></div>

    <script>
      const API_URL = "{{ api_url }}";
    </script>
    <script src="{{ url_for('static', filename='js/uploader.js') }}"></script>
  </body>
</html>
